name: CI - Build & Push to ECR (OIDC)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  AWS_ACCOUNT_ID: 500849274222
  ECR_REPO: prod/node-app
  ROLE_ARN: arn:aws:iam::500849274222:role/GitHubActionsECRPushRole-node-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:build-${{ github.run_number }}
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:latest

      - name: Poll ECR image scan findings
        run: |
          REPO=${{ env.ECR_REPO }}
          TAG=build-${{ github.run_number }}
          REGION=${{ env.AWS_REGION }}
          ATTEMPTS=12
          for i in $(seq 1 $ATTEMPTS); do
            status=$(aws ecr describe-image-scan-findings --repository-name "$REPO" --image-id imageTag="$TAG" --region "$REGION" --query 'imageScanStatus.status' --output text 2>/dev/null || echo "NOT_AVAILABLE")
            echo "Attempt $i - scan status: $status"
            if [ "$status" = "COMPLETE" ]; then
              echo "Scan complete. Printing findings..."
              aws ecr describe-image-scan-findings --repository-name "$REPO" --image-id imageTag="$TAG" --region "$REGION" --output json
              break
            fi
            sleep 10
          done